<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="frontend-mentor, challenge, webpage">
  <meta name="description"
    content="This is a Frontend Mentor challenge! Building a coming soon webpage with HTML, CSS & JavaScript.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b4982d65ee.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>FM | Ping coming soon page</title>
</head>

<body>
  <header>
    <img id="logo" src="./images/logo.svg" alt="PING Logo">
  </header>
  <main>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form>
      <label for="email" hidden></label>
      <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="off">
      <span><i>Please provide a valid email address</i></span>
      <button>Notify Me</button>
    </form>
    <img id="hero-img" src="./images/illustration-dashboard.png" alt="Dashboard Illustration">
  </main>
  <ul id="social">
    <li><i class="fab fa-facebook-f"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-instagram"></i></li>
  </ul>
  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by
      <a href="https://github.com/jacoblindev" target="_blank">Jacob Lin</a> 👊🏼2020
    </p>
  </footer>
</body>

</html>
